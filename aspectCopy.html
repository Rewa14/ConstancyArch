<html>

</head>

<body>
    <div id="header">
        <div id="subHeader">
            <div id="headerLeft">
                <img id="logo" src="Images/ConstancyArch.png" alt="Constancy Arch" title="Restart" onclick="reload()" />
            </div>
            <div id="headerRight">
                <div id="characterList">
                    <p class="char">Characters:</p>
                    <p class="char you">You</p>

                </div>
            </div>
        </div>
    </div>

    <br>

    <div id="bubble">
        <div id="string">
            <p class="sty dsc">test</p>
            <p class="sty you"></p>
            <p class="sty spk"></p>
            <p class="sty you"></p>
            <p class="sty spk"></p>
            <p class="sty opt" onclick="aspectCopy()">go</p>
            <br>
        </div>
    </div>

    <script src='index.js'></script>

</html>
