<html>

<head>
    <title>Constancy Arch</title>
    <link type="text/css" rel='stylesheet' href='index.css' />
    <link rel="shortcut icon" href="Images/ConstancyArchIconAlt.png">
</head>

<body>
    <div id="header">
        <div id="subHeader">
            <div id="headerLeft">
                <img id="logo" src="Images/ConstancyArch.png" alt="Constancy Arch" title="Restart" onclick="reload()" />
            </div>
            <div id="headerRight">
                <div id="characterList">
                    <p class="char">Characters:</p>
                    <p class="char you">You</p>
                </div>
                <div id="location">
                    <p class="char">Location:</p>
                    <p class="char loc">Constancy Arch</p>
                </div>
                <div id="time">
                    <p class="char">Year:</p>
                    <p class="char time" id="date"></p>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div id="bubble">
        <div id="string">
            <p class="sty dsc">Thank you for playing this game. Below is a link to my references and a reflection on this project.</p>
            <p class="sty dsc">If you would like to play again click below.</p>
            <p class="sty opt"><nxt onclick="reflect()">My Reflection</nxt></p>
            <p class="sty opt"><nxt onclick="home()">Begin Again</nxt></p>
            <br>
        </div>
    </div>

    <script src='index.js'></script>
</body>

</html>
