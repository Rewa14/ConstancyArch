<html>

<head>
    <title>Constancy Arch</title>
    <link type="text/css" rel='stylesheet' href='index.css' />
    <link rel="shortcut icon" href="Images/ConstancyArchIconAlt.png">
</head>

<body>
    <div id="header">
        <div id="subHeader">
            <div id="headerLeft">
                <img id="logo" src="Images/ConstancyArch.png" alt="Constancy Arch" title="Restart" onclick="reload()" />
            </div>
            <div id="headerRight">
                <div id="characterList">
                </div>
            </div>
        </div>
    </div>

    <br>

    <div id="bubble">
        <div id="string">
            <img class="welcome" src="Images/Welcome.png" alt="Welcome" title="Welcome to: Constancy Arch" />
            <br>
            <div id="start">
                <img class="welcome" src="Images/StartWhite.png" alt="Start" />
                <div id="startReveal">
                    <img class="welcome" src="Images/StartGreen.png" alt="Start" title="Click to Start" onclick="start()" />
                </div>
            </div>
            <br>
        </div>
    </div>

    <script src='index.js'></script>
</body>

</html>
